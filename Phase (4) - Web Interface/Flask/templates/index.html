<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database-001 Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white text-center py-3">
            <h1>Database-001 Management</h1>
        </header>
        <div class="row">
            <nav class="col-3 bg-light sidebar py-4">
                <h4>Navigation</h4>
                <div class="accordion" id="sidebarAccordion">
                    <!-- Tables Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTables">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTables" aria-expanded="true" aria-controls="collapseTables">
                                <i class="fas fa-table me-2"></i>Tables
                            </button>
                        </h2>
                        <div id="collapseTables" class="accordion-collapse collapse show" aria-labelledby="headingTables" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <ul id="table-list" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- Functions & Tools Section -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFunctions">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFunctions" aria-expanded="false" aria-controls="collapseFunctions">
                                <i class="fas fa-tools me-2"></i>Functions & Tools
                            </button>
                        </h2>
                        <div id="collapseFunctions" class="accordion-collapse collapse" aria-labelledby="headingFunctions" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">
                                <h6>Procedures</h6>
                                <ul id="procedure-list" class="list-group mb-3"></ul>
                                <h6>Views</h6>
                                <ul id="view-list" class="list-group mb-3"></ul>
                                <h6>Triggers</h6>
                                <ul id="trigger-list" class="list-group"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <main class="col-9 py-4">
                <div id="main-content" class="p-3">
                    <h2>Welcome to Database Management</h2>
                    <p>Select a table or function to begin.</p>
                </div>
            </main>
        </div>
        <footer class="bg-dark text-white text-center py-2">
            <p>&copy; 2024 Database Management</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
